<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hero vidéo — Exemple</title>

  <!-- Tailwind CDN (pour développement / prototype uniquement) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <!-- SECTION HERO -->
  <section class="relative h-screen min-h-[520px] flex items-center justify-center overflow-hidden">
    <!-- Vidéo en arrière-plan -->
    <video
      class="absolute inset-0 w-full h-full object-cover"
      autoplay
      muted
      loop
      playsinline
      poster="path/to/poster.jpg"
      aria-hidden="true"
    >
      <source src="meuble.mp4" type="video/mp4" />
      <!-- optionnel : fallback image si la vidéo ne peut pas se jouer -->
    </video>

    <!-- Superposition sombre + léger flou -->
    <div class="absolute inset-0"></div>

    <!-- Contenu (texte + boutons) -->
    <div class="relative z-10 px-6 text-center max-w-4xl">
      <h1 class="text-white text-3xl sm:text-5xl font-extrabold leading-tight drop-shadow-md">
        Découvrez nos motos électriques
      </h1>

      <p class="mt-4 text-white/90 text-sm sm:text-lg max-w-2xl mx-auto">
        Design moderne, autonomie optimisée et performance silencieuse — la collection qui réinvente la route.
      </p>

      <div class="mt-8 flex flex-col sm:flex-row gap-4 justify-center">
        <a
          href="#collection"
          class="inline-flex items-center justify-center px-6 py-3 rounded-full bg-white text-black font-semibold shadow-lg transform transition hover:scale-105 focus:outline-none focus:ring-4 focus:ring-white/30"
          aria-label="Découvrir la collection"
        >
          Découvrir la collection
        </a>

        <a
          href="#contact"
          class="inline-flex items-center justify-center px-6 py-3 rounded-full border border-white text-white font-semibold bg-white/5 hover:bg-white/10 transition focus:outline-none focus:ring-4 focus:ring-white/20"
          aria-label="Contacter"
        >
          Contact
        </a>
      </div>
    </div>
  </section>

</body>
</html>
